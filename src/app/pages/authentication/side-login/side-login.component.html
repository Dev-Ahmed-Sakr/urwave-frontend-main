<div
  class="blank-layout-container justify-content-center align-items-center bg-light">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-6 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/logo.svg"
                class="align-middle m-2"
                alt="logo" />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/google-icon.svg"
                    alt="google"
                    width="16"
                    class="m-r-8" />
                  <span class="d-none d-lg-block">Sign in with Google</span>
                </div>
              </button>
            </div>
            <div class="col-6">
              <button
                mat-stroked-button
                class="w-100 d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/facebook-icon.svg"
                    alt="facebook"
                    width="40"
                    class="m-r-4" />
                  <span class="d-none d-lg-block">Sign in with FB</span>
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign in with</div>

          <form class="m-t-30" [formGroup]="form">
            <mat-label
              class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="username" required />
              <mat-icon matPrefix>person</mat-icon>
              <mat-error
                *ngIf="form.get('username').hasError('required') && form.get('username').touched">
                This field is required
              </mat-error>
            </mat-form-field>
            <!-- password -->
            <mat-label
              class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password"
                [type]="hide ? 'password' : 'text'" />
              <button mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                [matTooltip]="hide ? 'Show' : 'Hide'">
                <mat-icon matSuffix>
                  {{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>

              </button>
              <mat-icon matPrefix>lock</mat-icon>
              <mat-error
                *ngIf="form.get('password').hasError('required') && form.get('password').touched">
                This field is required
              </mat-error>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a
                [routerLink]="['/']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot
                Password ?</a>
            </div>
            <div style="display: flex;">
              <!-- <button mat-raised-button [disabled]="form.invalid"
                [routerLink]="['/dashboard']" mat-flat-button color="primary"
                class="w-100">
                Sign In
              </button> -->
              <a style="width: 100%;" [disabled]="form.invalid"
                [routerLink]="['/dashboard']"
                mat-fab extended
                color="primary"
                class="w-100">
                <!-- <mat-icon>login</mat-icon> -->
                <span style="font-size: 25px;vertical-align: middle;"
                  class="iconify routeIcon"
                  matListItemIcon
                  data-icon="solar:login-3-line-duotone"></span>
                Sign In
              </a>
              <!-- input -->
            </div>
          </form>
          <span class="d-block f-w-500 text-center m-t-24">New to Matdash?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
